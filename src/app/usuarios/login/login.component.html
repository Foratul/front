<div class="alert alert-warning alert-dismissible fade show col-12" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    {{alerta}}
</div>
<div class="form-group col-12 formulario">
    <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario.value)">
        <label>Email</label>
        <input type="text" class="form-control" name="email" ngModel>
        <label>Password</label>
        <input type="text" class="form-control" name="password" ngModel>
        <input type="submit" value="enviar" class="btn btn-block btn-primary">
    </form>
</div>
