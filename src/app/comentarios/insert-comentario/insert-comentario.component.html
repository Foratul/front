ME HA LLEGADO {{evento?.nombre}} {{evento?.id}}

<div>
    <div class="form-group col-12">
        <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario.value)">
            <input type="hidden" name="eventoID" value="3" [(ngModel)]=evento.ID>
            <input type="hidden" name="usuarioID" value="3" [(ngModel)]=app.user.ID>


            <label>Nombre</label>
            <input type="text" class="form-control" name="titulo" ngModel>
            <label>Comentarios</label>
            <textarea class="form-control  md-textarea" rows="4" name="comentario" ngModel></textarea>
            <label>Valoracion</label>
            <i *ngFor="let estrella of arrayEstrellas , let i =index" [ngClass]="{'active' : estrella.active}"
                (click)="estrellaClicada(i)" class={{estrella.icono}}></i>
            <span>¿Recomendarías esto?</span> <i class="fas fa-thumbs-up" (click)="thumbsClick()"
                [ngClass]="{'clicado' : recomendable}"></i>
            <input type="submit" value="enviar" class="btn btn-block btn-primary">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

        </form>
        <p>evento.mensaje</p>
    </div>
</div>
