<p>listar-eventos works!</p>

<button (click)="botonPagina(-1)">PREV</button>
<button (click)="botonPagina(1)">NEXT</button> {{paginaActual}}
<select name="porPagina" id="selector" [(ngModel)]="porPagina" (change)="actualizarEventosVisibles()">

    <option value="10">10</option>
    <option value="20">20</option>
    <option value="50">50</option>
    <option value="100">100</option>



</select>
<div class="row" cdkDropList (cdkDropListDropped)="drop($event)">

    <div cdkDrag *ngFor="let evento of arrayEventosVisibles" class="col-sm-12 col-md-6 col-lg-4">

        <div class="card mb-3" style="max-width: 540px;">
            <div class="row">
                <div class="col-md-4">
                    <!-- <img src="https://www.madrid.es{{evento.imagen}}" class="card-img" alt="..."> -->
                    <img src="{{evento.imagen}}" class="card-img" alt="...">

                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{evento.nombre}}</h5>
                        <p class="card-text">This is a wider card with supporting text below as
                            a natural lead-in to
                            additional content. This content is a little bit longer.</p>
                        <p class="card-text"><small class="text-muted">Last updated 3 mins
                                ago</small></p>
                        <p class="card-text"><small class="text-muted"><a href="{{evento.link}}">enlace de
                                    inter√©s</a></small></p>
                        <p class="card-text"><small class="text-muted">{{evento.imagen}}</small></p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
