<div class="botonera">
    <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)" class="range-field">
        <label for="selector">FILTRAR POR BARRIO</label>
        <select name="selector" ngModel>
            <option *ngFor="let distrito of distritos" value={{distrito}}>{{distrito}}</option>
            <!-- <option value="SALAMANCA">SALAMANCA</option> -->
        </select>
        <span *ngIf=markers>
            <!-- la vista se inicia antes que el input, so we have a problem -->
            <input type="range" name="radius" value="5000" min="500" max="10000" step="500" ngModel
                (mouseup)="onRadiusChange(formulario.value.radius)" class="custom-range col-2"> DISTANCIA
            {{formulario.value.radius}}
            <output for="radius" onforminput="value = foo.valueAsNumber;"></output>
            <input type="submit">
        </span>

    </form>

    <span cdkDropListOrientation="horizontal" cdkDropList (cdkDropListDropped)="drop($event)">
        <button cdkDrag *ngFor=" let boton of arrayBotones, let i=index" class={{boton.class}} data-toggle="tooltip"
            attr.data-placement={{boton.tooltipPos}} title={{boton.tooltip}} (click)="botonPresionado(boton)"
            [innerHTML]="boton.texto">
        </button>
    </span>
    <!-- //CADA BOTON HACE UNA COSA DISTINTA, no USAN LA MISMA FUNCION y no deja poner (click)={{boton.funcion}} o  attr.onclick={{boton.funcion}} porque dice desabilitado por security reasons
    lo de METERLOS EN UN ARRAY ES PORQUE HACE FALTA PARA EL cdkDrag -->
